<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DZ1401_Git</title>
	<link rel="stylesheet" href="stylesDZ1401_Git.css">
	<link rel="stylesheet" type="text/css" href="image">
	<link rel="stylesheet" type="text/css" href="media.css">
</head>
<body>		
	<form action="#" method="post" name="payment_info">
		<div class="one">
			<p class="reg">Registration form</p>
			<ul>
				<li><img src="icons/username.png" alt="alt">
					<input type="text" id="user" name="user" pattern="[A-Za-z]" placeholder="Username" minlength="15" maxlength="45" required>
				</li>
				<li><img src="icons/email.png" alt="alt">
					<input type="email" id="mail" name="mail" pattern="[A-Za-z]/[0-9]" placeholder="Email address" minlength="10" maxlength="35" required>
				</li>
				<li><img src="icons/pswd.png" alt="alt">
					<input type="text" id="pass" name="pass" pattern="[A-Za-z]/[0-9]" placeholder="Password" minlength="10" maxlength="20" required>
				</li>
				<li><img src="icons/pain.png" alt="alt">
					<input type="text" id="cpass" name="cpass" pattern="[A-Za-z]/[0-9]" placeholder="Confirm password" minlength="10" maxlength="20" required>
				</li>				
			</ul>				
		</div>
		
		<div class="two">
			<p class="reg">Personal details</p>
			<ol>
				<li><input type="text" name="fname" pattern="[A-Za-z]" placeholder="First name" maxlength="15" required></li>
				<li><input type="text" name="lname" pattern="[A-Za-z]" placeholder="Last name" maxlength="15" required></li>
				<li>
					<select name="choice">
						<option value="Male">Male</option>
						<option value="Female">Female</option>
						<option value="Other">Other</option>
					</select>
				</li>
				<li><input type="date" id="bday" name="bday" placeholder="dd/mm/year" required></li>
			</ol>							
		</div>
		<div class="my">
			<ul>
				<li><input type="checkbox" name="cbox">
					<label>I want to receive mews and special offers</label>
				</li>
				<li><input type="checkbox" name="cbox2">
					<label>I agree with the Terms and Conditions</label>
				</li>
			</ul>
		</div>
		<div class="line"></div>		
		<div class="three"><input type="submit" value="Submit"></div>
	</form>	
</body>
</html>
